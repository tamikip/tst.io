<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TST工作室</title>
    <link rel="icon" type="image/png" href="icon.png" sizes="16x16">
    <link rel="icon" type="image/png" href="icon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icon.png" sizes="96x96">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --color-cyan-400: #22d3ee;
            --color-blue-400: #60a5fa;
            --color-cyan-500: #06b6d4;
            --color-blue-500: #3b82f6;
            --color-cyan-600: #0891b2;
            --color-blue-600: #2563eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .min-h-screen {
            min-height: 100vh;
        }

        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        .inset-0 {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .z-10 {
            z-index: 10;
        }

        .overflow-hidden {
            overflow: hidden;
        }

        .bg-cover {
            background-size: cover;
        }

        .opacity-10 {
            opacity: 0.1;
        }

        .bg-gray-900 {
            background-color: rgba(17, 24, 39, 0.5);
        }

        .backdrop-filter {
            backdrop-filter: blur(8px);
        }

        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .mr-4 {
            margin-right: 1rem;
        }

        .text-3xl {
            font-size: 1.875rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-transparent {
            color: transparent;
        }

        .bg-clip-text {
            -webkit-background-clip: text;
            background-clip: text;
        }

        .bg-gradient-to-r {
            background-image: linear-gradient(to right, var(--color-cyan-400), var(--color-blue-400));
        }

        .space-x-4 > * + * {
            margin-left: 1rem;
        }

        .hover\:text-cyan-400:hover {
            color: var(--color-cyan-400);
        }

        .transition-colors {
            transition-property: color;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .py-12 {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        .space-y-24 > * + * {
            margin-top: 6rem;
        }

        .text-center {
            text-align: center;
        }

        .text-4xl {
            font-size: 2.25rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .max-w-2xl {
            max-width: 42rem;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .text-gray-300 {
            color: #d1d5db;
        }

        .grid {
            display: grid;
        }

        .gap-8 {
            gap: 2rem;
        }

        .p-6 {
            padding: 1.5rem;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .hover\:-translate-y-1:hover {
            transform: translateY(-0.25rem);
        }

        .hover\:shadow-cyan-500\/50:hover {
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
        }

        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }

        .inline-flex {
            display: inline-flex;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .px-6 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .hover\:from-cyan-600:hover {
            --tw-gradient-from: var(--color-cyan-600);
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(6, 182, 212, 0));
        }

        .hover\:to-blue-600:hover {
            --tw-gradient-to: var(--color-blue-600);
        }

        .transform {
            transform: translateZ(0);
        }

        .py-8 {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .md\:grid-cols-3 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.25;
            }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        #moving-background {
            background-image: url('/placeholder.svg?height=1080&width=1920');
            transition: background-position 0.3s ease-in-out;
            animation: pulse 10s infinite alternate;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .w-6 {
            width: 1.5rem;
        }

        .h-6 {
            height: 1.5rem;
        }

        .w-16 {
            width: 4rem;
        }

        .h-16 {
            height: 4rem;
        }

        .w-10 {
            width: 2.5rem;
        }

        .h-10 {
            height: 2.5rem;
        }

        .w-5 {
            width: 1.25rem;
        }

        .h-5 {
            height: 1.25rem;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @keyframes pulse {
            0% {
                filter: hue-rotate(0deg) brightness(0.5);
            }
            100% {
                filter: hue-rotate(360deg) brightness(0.7);
            }
        }

        .glow {
            text-shadow: 0 0 10px var(--color-cyan-400), 0 0 20px var(--color-cyan-400), 0 0 30px var(--color-cyan-400);
        }

        .hover-glow:hover {
            text-shadow: 0 0 10px var(--color-cyan-400), 0 0 20px var(--color-cyan-400), 0 0 30px var(--color-cyan-400);
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-black text-white font-sans relative overflow-hidden">
        <div id="particles-js"></div>
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute inset-0 bg-cover opacity-10" id="moving-background"></div>
        </div>

        <div class="relative z-10">
            <header class="bg-gray-900 bg-opacity-50 backdrop-filter backdrop-blur-sm shadow-lg">
                <div class="container mx-auto px-4 py-6 flex justify-between items-center">
                    <div class="flex items-center">
                        <img src="icon.png" alt="TST Studio Logo" width="50" height="50" class="mr-4">
                        <h1 class="text-3xl font-bold">
                            <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-400">
                                TST工作室
                            </span>
                        </h1>
                    </div>
                    <nav>
                        <ul class="flex space-x-4">
                            <li><a href="#about" class="hover:text-cyan-400 transition-colors">关于我们</a></li>
                            <li><a href="#projects" class="hover:text-cyan-400 transition-colors">项目</a></li>
                            <li><a href="#contact" class="hover:text-cyan-400 transition-colors">联系</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main class="container mx-auto px-4 py-12 space-y-24">
                <section id="about" class="text-center relative">
                    <svg class="absolute top-0 left-1/4 w-6 h-6 text-cyan-400 opacity-50 animate-pulse" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                    <svg class="absolute bottom-0 right-1/4 w-6 h-6 text-blue-400 opacity-50 animate-pulse" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                    <img src="icon2.png" alt="TST Studio Logo" width="500" height="500" class="mr-4">
                    <h2 class="text-4xl font-bold mb-4 glow">创造无限可能的游戏世界</h2>
                    <p class="max-w-2xl mx-auto text-xl text-gray-300">
                        TST工作室是一个充满激情的游戏开发团队。我们致力于创造令人惊叹的游戏体验，
                        将创新的游戏玩法与引人入胜的故事相结合。
                    </p>
                </section>

                <section id="projects">
                    <h2 class="text-3xl font-bold mb-8 text-center">我们的项目</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="bg-gray-900 bg-opacity-50 backdrop-filter backdrop-blur-sm p-6 rounded-lg shadow-lg hover:-translate-y-1 hover:shadow-cyan-500/50 transition-all duration-300">
                            <svg class="h-10 w-10 text-cyan-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                            </svg>
                            <h3 class="text-xl font-semibold mb-2">异梦</h3>
                            <p class="text-gray-300">探索神秘的魔法领域</p>
                        </div>
                        <div class="bg-gray-900 bg-opacity-50 backdrop-filter backdrop-blur-sm p-6 rounded-lg shadow-lg hover:-translate-y-1 hover:shadow-cyan-500/50 transition-all duration-300">
                            <svg class="h-10 w-10 text-cyan-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <h3  class="text-xl font-semibold mb-2">星际迷航</h3>
                            <p class="text-gray-300">穿越星际的科幻冒险</p>
                        </div>
                        <div class="bg-gray-900 bg-opacity-50 backdrop-filter backdrop-blur-sm p-6 rounded-lg shadow-lg hover:-translate-y-1 hover:shadow-cyan-500/50 transition-all duration-300">
                            <svg class="h-10 w-10  text-cyan-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            <h3 class="text-xl font-semibold mb-2">英雄传说</h3>
                            <p class="text-gray-300">经典角色扮演游戏</p>
                        </div>
                    </div>
                </section>

                <section id="contact" class="text-center relative">
                    <svg class="absolute top-0 right-1/4 w-6 h-6 text-cyan-400 opacity-50 animate-pulse" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                    <svg class="absolute bottom-0 left-1/4 w-6 h-6 text-blue-400 opacity-50 animate-pulse" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                    <h2 class="text-3xl font-bold mb-4">加入我们</h2>
                    <p class="max-w-2xl mx-auto mb-8 text-xl text-gray-300">
                        我们始终在寻找充满激情的游戏开发者、设计师和创意人才。如果你对创造令人惊叹的游戏体验充满热情，
                        不要犹豫，立即联系我们！
                    </p>
                    <a href="mailto:contact@tststudio.com" class="inline-flex items-center bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold py-2 px-6 rounded-full hover:from-cyan-600 hover:to-blue-600 transition-all duration-300 hover:-translate-y-1 transform">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        联系我们
                    </a>
                </section>
            </main>

            <footer class="bg-gray-900 bg-opacity-50 backdrop-filter backdrop-blur-sm py-8">
                <div class="container mx-auto px-4 text-center">
                    <p class="hover-glow">© 2024 TST工作室 版权所有</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            }
        });

        document.addEventListener('mousemove', (e) => {
            const background = document.getElementById('moving-background');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            background.style.backgroundPosition = `${50 + x * 20}% ${50 + y * 20}%`;
        });
    </script>
</body>
</html>
